<app-adminnav></app-adminnav>
<section class="main">
    <h2>ADD RECIPE</h2>

    <div class="card">
      <form enctype="multipart/form-data">
        <div class="inputBox">
          <span>Recipe ID</span>
          <input class="name" type="text" placeholder="Enter Recipe id" name="recipeid"  min="1" ngModel required #recipeid="ngModel" [(ngModel)]="data.recipeid"> 
        </div>
  
    <div class="inputBox">
        <span>Recipe Name </span>
        <input class="name" type="text" placeholder="Enter Recipe name" name="recipename"  min="1" ngModel required #recipename="ngModel" [(ngModel)]="data.recipename"> 
      </div>

      <div class="inputBox">
        <span>Cooking Time</span>
        <input type="number" placeholder="Enter Cooking time(in min)" name="recipename"  min="1" ngModel required #recipename="ngModel" [(ngModel)]="data.cookingtime"> 
      </div>

      <div class="inputBox">
        <div class="inputBox">
          <input #imageInput
          type="file"
          accept="image/*"
          (change)="processFile(imageInput)">
          <!-- <span>Choose pizza pic</span> -->
        </div>
        <div *ngIf="imageData">
          <img [src]="imageData" alt="" style="width: 150px">
        </div>
      </div>

      <div class="inputBox">
        <span>Count Of Ingredients</span>
        <input type="number" placeholder="Enter no:of Ingredients" name="recipeingredients"  min="1" ngModel required #recipeingredients="ngModel" [(ngModel)]="data.count"> 
      </div>

      <div class="inputBox">
        <span>Ingredients</span>
        <input type="text" placeholder="Enter ingredients " name="recipeing"  min="1" ngModel required #recipeing="ngModel" [(ngModel)]="data.ingredients"> 
      </div>

      <div class="inputBox">
        <span>Steps</span>
        <input type="text" placeholder="Enter steps" name="recipesteps"  min="1" ngModel required #recipesteps="ngModel" [(ngModel)]="data.steps"> 
      </div>
   
    <div class="add">
      <button type="button" class="btn btn-success" (click)="add()">ADD</button>
  </div>
</form>
  </div>
</section>
